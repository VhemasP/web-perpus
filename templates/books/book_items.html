{% for book in books %}
<div class="group bg-white dark:bg-gray-800 rounded-xl shadow-md overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 flex flex-col">
    <a href="{% url 'books:detail' book.id %}" class="block">
        <div class="relative pb-[140%]">
            {% if book.cover_url %}
            <img src="{{ book.cover_url }}" alt="{{ book.title }} cover"
                class="absolute inset-0 w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500">
            {% else %}
            <div class="absolute inset-0 bg-gradient-to-br from-blue-50 to-blue-100 dark:from-gray-700 dark:to-gray-800 flex items-center justify-center p-4">
                <div class="text-center">
                    <svg class="w-10 h-10 sm:w-12 sm:h-12 mx-auto text-gray-400 mb-2 sm:mb-4" fill="none"
                        stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                        </path>
                    </svg>
                    <h3 class="text-xs sm:text-sm font-medium text-gray-500 dark:text-gray-400 line-clamp-2">{{ book.title }}</h3>
                </div>
            </div>
            {% endif %}
            <div class="absolute top-2 right-2">
                {% if book.is_available %}
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300"
                    data-translate="available">Available</span>
                {% else %}
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300"
                    data-translate="borrowed">Borrowed</span>
                {% endif %}
            </div>
        </div>
    </a>
    <div class="p-3 sm:p-4 flex-1 flex flex-col">
        <a href="{% url 'books:detail' book.id %}" class="block group-hover:text-primary-600">
            <h3 class="text-base sm:text-lg font-semibold text-gray-900 dark:text-white group-hover:text-primary-600 dark:group-hover:text-primary-500 line-clamp-2 mb-1 sm:mb-2">
                {{ book.title }}
            </h3>
            <p class="text-xs sm:text-sm text-gray-600 dark:text-gray-400">
                <span data-translate="by">by</span>
                <span class="italic">{{ book.author }}</span>
            </p>
            <div class="mt-1 sm:mt-2 flex items-center text-xs sm:text-sm text-gray-500 dark:text-gray-400">
                <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                    </path>
                </svg>
                {{ book.year }}
            </div>
        </a>
    </div>
</div>
{% endfor %}
